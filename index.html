<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.css"
    />
    <title>Weather App</title>
  </head>
  <body>
    <header>
      <h3 id="title">the.weather</h3>
      <div class="units">
        <p id="imperial">Imperial</p>
        <label class="switch">
          <input type="checkbox" checked />
          <span class="slider round"></span>
        </label>
        <p id="metric">Metric</p>
      </div>
    </header>
    <main>
      <div class="search-field">
        <input type="text" placeholder="Enter location..." id="location" />
        <button class="btn" id="search-btn">Search</button>
      </div>

      <div class="display-weather"></div>
    </main>
    <h5>5 day weather forecast</h5>
    <div class="container">
      <div class="swiper mySwiper">
        <div class="swiper-wrapper"></div>
        <div class="swiper-button-next">
          <i class="fas fa-chevron-circle-right arrow-icon"></i>
        </div>
        <div class="swiper-button-prev">
          <i class="fas fa-chevron-circle-left arrow-icon"></i>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.js"></script>
    <script src="./scripts/app.js" type="module"></script>
  </body>
</html>
